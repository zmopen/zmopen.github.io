baseURL: https://zmopen.github.io
languageCode: en-us
title: zmopen's blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: zmopen's blog
  description: "Welcome to my blog."
  keywords: [Blog, Portfolio, PaperMod]
  author: zmopen
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: true
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    # icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
      enabled: true # needs to be explicitly set
      title: "zmopen's blog" # optional default will be site title
      subtitle: "Work hard, be kind, and amazing things will happen.  -- Conan O'Brien"
      imageUrl: "<image link>" # optional
      # imageTitle: "<title of image as alt>" # optional
      imageWidth: 120 # custom size
      imageHeight: 120 # custom size
      buttons:
        # - name: Posts
        #   url: "/posts"
        # - name: Archives
        #   url: "/archives"
        # - name: Github
        #   url: "https://github.com/zmopen"
        # - name: LinkedIn
        #   url: "https://www.linkedin.com/in/%E6%B3%BD%E6%98%8E-%E7%8E%8B-3b9499b7/?locale=en_US"

      socialIcons: # optional
        # - name: "<platform>"
        #   url: "<link>"
        # - name: "<platform 2>"
        #   url: "<link2>"


  # home-info mode
  homeInfoParams:
    Title: "Hi there, this is zmopen. \U0001F44B"
    Content: Welcome to my blog.

  socialIcons:
    # - name: twitter
    #   url: "https://twitter.com/"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/zmopen"
    - name: LinkedIn
      url: "https://www.linkedin.com/in/%E6%B3%BD%E6%98%8E-%E7%8E%8B-3b9499b7/?locale=en_US"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/zmopen/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts
      weight: 10
    - identifier: archives
      name: Archives
      url: /archives
      weight: 20
    - identifier: search
      name: Search
      url: /search
      weight: 25
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40
